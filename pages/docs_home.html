<div class="main-content">
  {% for version in site.versions %}
    {% if version.url contains "/introduction" %}
  <h1><a href="{{ site.github.url }}{{ version.url }}">{{ version.url | remove_first: "/" | remove: "/introduction" | capitalize }}</a></h1>
    {% endif %}
  {% endfor %}
</div>
